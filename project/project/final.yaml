  # --------------------- DynamoDB Tables
  SpaceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: space
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: userId-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

  TestimonialTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: testimonial
      AttributeDefinitions:
