  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0ba9883b710b05ac6
      InstanceType: t2.micro
      KeyName: mykey
      SecurityGroups:
        - Ref: TestimonialSecurityGroup
      Tags:
        - Key: Name
          Value: testimonial
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          mkdir /home/testimonials/
          sudo su
          sudo yum update
          sudo yum install git -y 
          cd /home/testimonials
          git clone https://github.com/meer1616/cloud-project.git
          cd cloud-project/project/project
          rm -f .env
          echo "REACT_APP_BASE_URL=https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod" >> /etc/environment
          echo "REACT_APP_USER_POOL_ID=${CognitoUserPool}" >> .env
          echo "REACT_APP_CLIENT_ID=${CognitoUserPoolClient}" >> .env
          yum install nodejs -y
          yum npm install -y
          sudo npm install 
          sudo npm run start&

  TestimonialSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and port 3000 access from anywhere
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

